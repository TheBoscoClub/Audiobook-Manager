[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
markers =
    integration: Tests that require the test VM (test-vm-cachyos)
    slow: Slow tests (e.g., backoffice operations with polling)
    hardware: Tests requiring physical hardware interaction (e.g., YubiKey touch)
