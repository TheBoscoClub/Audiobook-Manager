<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - Authentication Required</title>
    <link rel="stylesheet" href="css/theme-art-deco.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container error-page-container">
        <div class="auth-header">
            <div class="deco-ornament">&#9830;</div>
            <div class="deco-line"></div>
        </div>

        <div class="error-code">401</div>
        <h1 class="error-title">Authentication Required</h1>
        <p class="error-description">
            You must sign in to access The Library.
            Please enter your credentials to continue.
        </p>

        <a href="login.html" class="auth-button" style="display: block; text-align: center; text-decoration: none;">
            <span class="button-text">Sign In</span>
        </a>

        <div class="auth-footer">
            <div class="deco-ornament small">&#9830;</div>
        </div>
    </div>
</body>
</html>
