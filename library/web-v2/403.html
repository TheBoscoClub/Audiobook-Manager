<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied</title>
    <link rel="stylesheet" href="css/theme-art-deco.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container error-page-container">
        <div class="auth-header">
            <div class="deco-ornament">&#9830;</div>
            <div class="deco-line"></div>
        </div>

        <div class="error-code">403</div>
        <h1 class="error-title">Access Denied</h1>
        <p class="error-description">
            You do not have permission to access this resource.
            If you believe this is an error, please contact the administrator.
        </p>

        <div class="auth-options" style="margin-top: 2rem;">
            <a href="index.html" class="auth-link">Return to Library</a>
            <span class="auth-divider">|</span>
            <a href="login.html" class="auth-link">Sign In as Different User</a>
        </div>

        <div class="auth-footer">
            <div class="deco-ornament small">&#9830;</div>
        </div>
    </div>
</body>
</html>
